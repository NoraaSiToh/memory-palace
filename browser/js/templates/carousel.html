<div  class="container carousel-container">
  <slick ng-show="showCarousel.data" class="carousel" settings="slickConfig" slides-to-show="5"  slides-to-scroll="1" responsive="[{breakpoint: 1500,settings:{ 
  		vertical: false,
  		slidesToShow:4},
  	},{
  		breakpoint: 1300,
  		settings:{ 
  		vertical: false,
  		slidesToShow:3},
  	},{
  		breakpoint: 800,
  		settings:{ 
  		vertical: true,
  		slidesToShow:3},
  	}]"> 
     <div class="item objectImg" ng-repeat="object in objects">
      <div ng-click="setCurrentObject(object)" ng-style="{'background-image':'url({{object.image}})'}" class="imgDiv"></div>
     </div>
  </slick>
</div>
