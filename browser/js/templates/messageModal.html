<div ng-show="!showModal.data" class="message">
	<form class="form-group message-form" ng-submit="sendMessage()">
    <label for="message" >Add Message to Your Object</label>
    <textarea class="form-control" id="message" rows="3" ng-model="message"></textarea>
    <button type="submit" class="btn btn-primary-outline">Submit</button>
  </form>
</div>
